<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>Health Condition Analysis</title><link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>

<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
 <div class="login">
	<h1>Health Condition Analysis</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="height" placeholder="Height" required="required" />
        <input type="text" name="weight" placeholder="Weight" required="required" />
		<input type="text" name="heart_rate" placeholder="Heart Rate" required="required" />
		<input type="text" name="stress_level" placeholder="Stress Level" required="required" />
		<input type="text" name="sleep_score" placeholder="Sleep Score" required="required" />
		<input type="text" name="step_count" placeholder="Step Count" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>
   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
